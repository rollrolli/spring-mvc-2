<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 자바스크립트 인라인 사용 전 -->
<script>
    var username = "[[${user.username}]]";
    var age = [[${user.age}]];

    // 자바스크립트 내추럴 템플릿 (동작X)
    var username2 = /*[[${user.username}]]*/ "test username";

    // 객체
    var user = [[${user}]];
</script>

<!-- 자바스크립트 인라인 사용 후 -->
<!-- escape 처리도 해줌 -->
<script th:inline="javascript">
    var username = [[${user.username}]];
    var age = [[${user.age}]];

    // 자바스크립트 내추럴 템플릿 (동작!)
    var username2 = /*[[${user.username}]]*/ "test username";

    // 객체 (json 으로 넣어줌)
    var user = [[${user}]];
</script>

<!-- 자바스크립트 인라인 each -->
<script th:inline="javascript">
      [# th:each="user, userStat : ${users}"]
      var user[[${userStat.count}]] = [[${user}]];
      [/]
</script>

</body>
</html>
