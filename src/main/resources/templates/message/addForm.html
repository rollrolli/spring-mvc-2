<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2 th:text="#{page.addItem}">상품 등록</h2>
    </div>

    <form action="item.html" th:action th:object="${item}" method="post">
        <div>
            <label for="itemName" th:text="#{label.item.itemName}">상품명</label>
            <input type="text" th:if="${#strings.equals(#locale,'ko')}" id="itemName" th:field="*{itemName}" class="form-control" placeholder="상품명을 입력하세요"
                   th:placeholder="#{label.item.itemName}+''+#{label.inputPlaceholder}">
            <input type="text" th:if="${#strings.equals(#locale,'en')}" id="itemName" th:field="*{itemName}" class="form-control" placeholder="상품명을 입력하세요"
                   th:placeholder="#{label.inputPlaceholder}+''+#{label.item.itemName}">
        </div>
        <div>
            <label for="price" th:text="#{label.item.price}">가격</label>
            <input type="text" th:if="${#strings.equals(#locale,'ko')}" id="price" th:field="*{price}" class="form-control" placeholder="가격을 입력하세요"
                   th:placeholder="#{label.item.price}+''+#{label.inputPlaceholder}">
            <input type="text" th:if="${#strings.equals(#locale,'en')}" id="price" th:field="*{price}" class="form-control" placeholder="가격을 입력하세요"
                   th:placeholder="#{label.inputPlaceholder}+''+#{label.item.price}">
        </div>
        <div>
            <label for="quantity" th:text="#{label.item.quantity}">수량</label>
            <input type="text" th:if="${#strings.equals(#locale,'ko')}" id="quantity" th:field="*{quantity}" class="form-control" placeholder="수량을 입력하세요"
                   th:placeholder="#{label.item.quantity}+''+#{label.inputPlaceholder}">
            <input type="text" th:if="${#strings.equals(#locale,'en')}" id="quantity" th:field="*{quantity}" class="form-control" placeholder="수량을 입력하세요"
                   th:placeholder="#{label.inputPlaceholder}+''+#{label.item.quantity}">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.save}">상품 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/message/items}'|"
                        type="button" th:text="#{button.cancel}">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
