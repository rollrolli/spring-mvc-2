<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>상품 등록 폼</h2>
    </div>

    <form action="item.html" th:action th:object="${item}" method="post">
        <div>
            <label for="itemName">상품명</label>
            <input type="text" id="itemName" name="itemName" th:field="${item.itemName}" class="form-control" placeholder="이름을 입력하세요">
<!--                           ----------------------------- th:field 쓰면 스프링이 자동으로 이거 두 개 만들어줌
                                th:field="${item.itemName}" 은 th:field="*{itemName}" 으로 바꿔 쓸 수 있다. 선택 변수 식이라 함.
                                th:object 로 item 을 선택했기 때문에 선택 변수 식을 적용할 수 있다. -->
        </div>
        <div>
            <label for="price">가격</label>
            <input type="text" id="price" th:field="*{price}" class="form-control" placeholder="가격을 입력하세요">
        </div>
        <div>
            <label for="quantity">수량</label>
            <input type="text" id="quantity" th:field="*{quantity}" class="form-control" placeholder="수량을 입력하세요">
        </div>

        <hr class="my-4">

        <!-- single checkbox -->
        <div>판매 여부</div>
        <div>
            <div class="form-check">
                <input type="checkbox" id="open" name="open" th:field="*{open}" class="form-check-input">
    <!--            <input type="hidden"             name="_open" value="on" />-->
                <label for="open" class="form-check-label">판매 오픈</label>
            </div>
    <!--        HTML 체크박스는 체크해서 form 날리면 open=on 으로 값이 넘어간다. 이를 true 로 변환해 주는 게 스프링 타입 컨버터.
                HTML 체크박스를 해제해서 form 날리면 open 이라는 필드 자체가 서버로 전송되지 않는다.
                즉 open 이 null 이 된다. 이를 방지하기 위해 스프링 mvc 에서는 하나의 트릭을 제공한다.
                동일한 이름에 _ 를 앞에 붙인 히든 필드를 만들고 이 값을 on 으로 하면 체크박스가 해제된 경우 이 필드만 전송되고
                스프링은 이 필드만 전송된 경우 open 에 false 를 넣어준다.
                thymeleaf 를 사용하는 경우는 _open 을 자동 생성 해준다!! -->
        </div>

        <!-- multi checkbox -->
        <div>
            <div>등록 지역</div>
            <div th:each="region : ${regions}" class="form-check form-check-inline">
                <input type="checkbox" th:field="*{regions}" th:value="${region.key}"
                       class="form-check-input">
                <label th:for="${#ids.prev('regions')}"
                       th:text="${region.value}" class="form-check-label">서울</label>
            </div>
        </div>

        <!-- radio button -->
        <div>
            <div>상품 종류</div>
            <div th:each="type : ${itemTypes}" class="form-check form-check-inline">
                <input type="radio" th:field="*{itemType}" th:value="${type.name()}"
                       class="form-check-input">
                <label th:for="${#ids.prev('itemType')}" th:text="${type.description}"
                       class="form-check-label">
                    BOOK
                </label>
            </div>
        </div>

        <!-- SELECT -->
        <div>
            <div>배송 방식</div>
            <select th:field="*{deliveryCode}" class="form-select">
                <option value="">==배송 방식 선택==</option>
                <option th:each="deliveryCode : ${deliveryCodes}" th:value="${deliveryCode.code}"
                        th:text="${deliveryCode.displayName}">FAST</option>
            </select>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">상품 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/form/items}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
